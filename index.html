<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="container">
    <div class="top">
        <img id="qr-code" src="/images/image-qr-code.png" alt="image of QR code">
    </div>
    <div class="bottom">
      <h3 class="text-1">Improve your front-end skills by building projects</h3>
      <p class="text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https:www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#" target="_blank">Eduardo Pedrozo</a>
  </div>
  
  
</body>
</html>
